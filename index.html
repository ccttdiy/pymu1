<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Header 1</th>
        <th colspan="2">Header 2</th>
    </tr>
    <tr>
        <td>Row 1, Col 1</td>
        <td rowspan="2">Row 1-2, Col 2</td>
        <td>Row 1, Col 3</td>
    </tr>
    <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 3</td>
    </tr>
    <tr>
        <td colspan="3">Row 3, Col 1-3</td>
    </tr>
</table>

</body>
</html>
